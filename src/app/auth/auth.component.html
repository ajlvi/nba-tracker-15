
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label><span *ngIf="email.touched && !email.valid" class="error-tip">Not a valid e-mail address.</span>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email
                    #email="ngModel">
            </div>
            <div class="form-group">
                <label for="passsword">Password</label><span *ngIf="password.touched && !password.valid" class="error-tip">Passwords are a minimum six characters.</span>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    ngModel 
                    required 
                    minlength="6"
                    #password="ngModel">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Log in' : 'Sign up'}}
                </button>
                <span class="toggle-link">
                    <a (click)="onToggleMode()">
                        Switch to {{ isLoginMode ? 'sign up' : 'log in' }}
                    </a>
                </span>
                <span class="error-tip">{{error}}</span>
            </div>
        </form>
    </div>
</div>
