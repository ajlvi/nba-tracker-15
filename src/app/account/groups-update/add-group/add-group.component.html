<div class="row">
    <div class="col-xs-9" style="display:inline-block">
        <form #groupForm="ngForm" (ngSubmit)="onAddGroup(groupForm)" class="form-horizontal">
            <div class="form-group">
                <label for="newGroup" class="col-sm-2">Add group</label>
                <div class="col-sm-4">
                    <input
                        type="text"
                        name="newGroup"
                        id="newGroup"
                        class="form-control"
                        ngModel
                        required
                        minlength="3"
                        maxlength="50">
                </div>
                <div class="col-sm-3"><button type="submit" class="btn btn-primary">Add group</button></div>
            </div>
        </form>
    </div> 
</div>
<div class="row"><span class="error-tip">{{error}}</span></div>
