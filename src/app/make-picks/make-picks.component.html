
<div class="row">
    <div class="col-xs-12 info-paragraph">Click teams to select them, then use the update picks button to save them. Your saved picks are <b>bold</b>. To change your picks, make different selections and update again.</div>
    <div class="col-xs-12 date-holder">January 31</div>
    <div class="col-xs-6" *ngIf="!isCommunicating">
        <div *ngFor="let game of today; let i=index">
            <span class="col-xs-2 time-container">
                {{game.time | time}}
            </span>
            <span 
                class="col-xs-4 team-name-container" 
                (click)="toggleSelected(i, game.fav)"
                [ngClass] = "{'selected': selected[i] === game.fav, 'on-server': serverPicks[i] === game.fav}"
            >
                <span class="home" *ngIf="game.fav == game.home">@</span>
                <span class="teamname">{{game.fav}}</span>
            </span>
            <span class="col-xs-2 line-container">
                {{game.line}}
            </span>
            <span 
                class="col-xs-4 team-name-container" 
                (click)="toggleSelected(i, game.dog)"
                [ngClass] = "{'selected': selected[i] === game.dog, 'on-server': serverPicks[i] === game.dog}">
                <span class="home" *ngIf="game.dog == game.home">@</span>
                <span class="teamname">{{game.dog}}</span>
            </span>
        </div>
        <div>
            <span class="pick-button-holder">
                <button 
                    type="button" 
                    class="btn btn-primary" 
                    (click)="onStorePicks()">
                    Update picks
                </button>
            </span>
            <span class="clear-button-holder">
                <button 
                    type="button" 
                    class="btn btn-secondary" 
                    (click)="onClearSelected()">
                    Clear selections
                </button>
            </span>
        </div>
    </div>
</div>
